	<body>
		<script type="text/javascript">
			
			//console.time("start");
			
			var obj = new Object();
			obj.name = "孙悟空";

			var n = "clothe";		

			
			document.write(obj["clothe"]);

			document.write(obj[n]);//返回值：至尊宝	    →这个的返回值是一个对象

			n = "name";
			document.write(obj[n]);
			//变量的值改变，输出的值也会改变；
			
			var obj2 = new Object();

			console.log(obj3.name);
			console.log(obj4.name);
			
			
			var obj5 = {

						};

						};
