<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//创建一个数组
			var arr = ['张浩波','赵冠华','石淇升','吴鹏','任永鹏','李岳奇'];
			
			//用循环的方法遍历数组
			for(var i=0;i<arr.length;i++){
				console.log(arr[i]);
			};
				console.log("");
			
			//用forEach的方法遍历数组
			arr.forEach(function(value,index,obj){
				console.log(value);
				console.log(index);
				console.log(obj);
			})
			
			
		</script>
	</body>
</html>
