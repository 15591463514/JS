<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			/*构造函数*/
			//注意构造函数与工厂化创建函数的区别
			function Person(name, age, gender, address) {
				//通常将构造的新函数的首字母大写

				this.name = name;
				this.age = age;
				this.gender = gender;
				this.address = address;
				this.sayName = function() {
					console.log(this.name);
				};

			}

			var obj2 = new Person("周冬雨", 27, "女", "石家庄");
			var obj3 = new Person("刘亦菲", 32, "女", "武汉");
			var obj4 = new Person("郑爽", 28, "女", "沈阳");

			console.log(obj2);
			console.log(obj3);
			console.log(obj4);

			obj2.sayName();
			obj3.sayName();
			obj4.sayName();


			function Book(name, page, price) {
				//通常将构造的新函数的首字母大写

				this.name = name;
				this.page = page;
				this.price = price;
				this.sayName = function() {
					console.log(this.name);
				};

			}

			var book1 = new Book("《钢铁是怎样炼成的》", 422+"页", 18+"元");
			var book2 = new Book("《平凡的世界》", 645+"页", 36+"元");
			var book3 = new Book("《墨菲定律》", 321+"页", 23+"元");

			console.log(book1);
			console.log(book2);
			console.log(book3);


			book1.sayName();
			book2.sayName();
			book3.sayName();
			
			
			//检查一个对象是否属是一个类的实例;
			console.log(book1 instanceof Book);
			
			
			
			
		</script>
	</body>
</html>
