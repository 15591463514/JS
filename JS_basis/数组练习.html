<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//构造一个函数
			function Person(name, age) {
				this.name = name;
				this.age = age;
			}

			//修改Person原型的toString
			Person.prototype.toString = function() {

				return "Person[name=" + this.name + ",age=" + this.age + "]"

			}

			//创建多个Person对象
			var per1 = new Person("孙悟空", 18);
			var per2 = new Person("猪八戒", 28);
			var per3 = new Person("红孩儿", 8);
			var per4 = new Person("蜘蛛精", 16);
			var per5 = new Person("二郎神", 38);

			//将这些Person对象放到一个数组中
			var perArr = [per1, per2, per3, per4, per5];

			/*创建一个函数,可以将perArr中满18岁的Person提取出来,
			然后封装到新的函数中并返回*/

			function fun() {

				var newArr = [];
				//将数组中的对象打印出来
				for (var i = 0; i < perArr.length; i++) {
					
					//提取出满18岁的Person
					if (perArr[i].age >= 18) {
						//console.log(p);
						//将满18岁的Person添加到新的数组中	
					newArr.push(perArr[i]);
					}
				}
				//console.log(newArr[i]);
				/* 	var newArr = [];
					 newArr = perArr.push(perArr[0]);
					console.log(newArr); */

				return newArr;
			}
			
			var result = fun();
			console.log(result);
			
		</script>
	</body>
</html>
